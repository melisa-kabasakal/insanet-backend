# This is a demo configuration file.
# All credentials are placeholders.
# Do NOT use this in production without replacing values.


spring.application.name=insanet-backend

management.endpoints.web.exposure.include=info,health,beans,mappings

spring.datasource.url=jdbc:postgresql://localhost:5432/your_db
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.hikari.maximum-pool-size=10


logging.level.org.hibernate.orm.jdbc.bind=trace
spring.jpa.show-sql=true
spring.main.web-application-type=servlet
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.open-in-view=false



spring.redis.host=localhost
spring.redis.port=6379

server.port=8082
server.servlet.context-path=/api

jwt.secret=your_jwt_secret_key



